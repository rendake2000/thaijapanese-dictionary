const outputEl = document.getElementById('output');

const translateBtn = document.getElementById('translate');
const swapBtn = document.getElementById('swap');
const clearBtn = document.getElementById('clear');
const copyBtn = document.getElementById('copy');

function updateCount() {
  inputCount.textContent = inputEl.value.length + '文字';
}

function pseudoTranslate(text, direction) {
  if(!text.trim()) return "";
  const dict = direction === 'ja-th' ? dictJaTh : dictThJa;
  // 単語ごとに分割して翻訳（辞書に無ければそのまま）
  const words = text.split(/\s+/);
  const translated = words.map(w => dict[w] || w);
  return translated.join(" ") + (direction==='ja-th'?' (^^)':' (^^)');
}

function translateText() {
  outputEl.value = pseudoTranslate(inputEl.value, directionSelect.value);
}

function swapLanguages() {
  directionSelect.value = directionSelect.value === 'ja-th' ? 'th-ja' : 'ja-th';
  const tmp = inputEl.value;
  inputEl.value = outputEl.value;
  outputEl.value = tmp;
  updateCount();
}

inputEl.addEventListener('input', ()=>{updateCount(); translateText();});
